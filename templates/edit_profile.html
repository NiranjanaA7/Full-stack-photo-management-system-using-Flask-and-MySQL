<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap">
    <style>
        body {
            font-family: 'Gloria Hallelujah', cursive;
            background-color: #8b5939; /* Keep original background color */
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            background-color: #8b5939; /* Keep original header color */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            display: flex;
            width: 100%;
            justify-content: flex-end;
        }

        .user-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .edit-profile {
            background: #8b5939;  /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(225, 218, 218, 0.436); /* Slightly darker shadow for contrast */
            max-width: 400px;
            margin: 50px auto; /* Centers the form horizontally and adds top margin */
            text-align: center;
        }

        .edit-profile h1 {
            margin-bottom: 20px;
            color: #fff; /* Ensure text is readable */
        }

        .edit-profile form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .edit-profile label {
            text-align: left;
            font-weight: bold;
            color: #fff; /* Ensure text is readable */
        }

        .edit-profile input[type="text"],
        .edit-profile input[type="password"],
        .edit-profile input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Ensures input is responsive */
            box-sizing: border-box; /* Ensures padding and border are included in the total width and height */
            font-family: 'Gloria Hallelujah', cursive;
        }

        .edit-profile button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #a0ddfb;
            color: #000000;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Gloria Hallelujah', cursive;
        }

        .edit-profile button:hover {
            background-color: #555;
        }

        .edit-profile p {
            color: #ffffff;
        }

        .delete-account {
            margin-top: 20px;
        }

        .delete-account button {
            background-color: #ff4d4d;
            border: none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Gloria Hallelujah', cursive;
            border-radius: 4px;
        }

        .delete-account button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content, e.g., logo or navigation -->
    </header>

    <main>
        <section class="edit-profile">
            <h1>Edit Profile</h1>
            <form action="{{ url_for('edit_profile') }}" method="post" enctype="multipart/form-data">
                <div>
                    <label for="username">Choose a New Nickname</label>
                    <input type="text" name="username" id="username" value="{{ session.username }}" required>
                </div>
                <div>
                    <label for="profile_pic">Show Off a New Look</label>
                    <input type="file" name="profile_pic" id="profile_pic">
                </div>
                <div>
                    <label for="password">Set a New Secret Code</label>
                    <input type="password" name="password" id="password">
                </div>
                <button type="submit">Refresh It</button>
            </form>
            <form action="{{ url_for('delete_account') }}" method="post" class="delete-account" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                <button type="submit">Wave Goodbye to My Profile</button>
            </form>
            <p>{{ msg }}</p>
        </section>
    </main>

    <script>
        function toggleDropdown() {
            document.getElementById("userDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.user-icon img')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
