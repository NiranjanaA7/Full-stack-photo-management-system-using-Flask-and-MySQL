<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Gloria Hallelujah', cursive;
            background-color: #8b5939;
            color: #fff;
        }

        .profile-header {
            text-align: center;
            padding: 50px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile-header h1 {
            margin: 10px 0;
        }

        .profile-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .profile-buttons a,
        .profile-buttons form {
            display: inline-block;
            margin: 5px;
        }

        .profile-buttons .button {
            background-color: #a0ddfb;
            border: none;
            color: #8b5939;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }

        .profile-buttons .button:hover {
            background-color: #a0ddfb;
        }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .photo {
            background-color: #ffffff;
            border: 1px solid #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
            width: 250px;
            color: #333;
            position: relative;
            padding: 10px;
            text-align: center;
        }

        .photo img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .photo img.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            z-index: 1000;
            cursor: zoom-out;
            background-color: rgba(0, 0, 0, 0.9);
            opacity: 1 !important;
        }

        .photo p {
            margin: 10px 0;
            font-weight: bold;
        }

        .photo-dropdown {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .photo-dropdown button {
            background-color: #ffffff;
            border: none;
            color: #8b5939;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .photo-dropdown button:hover {
            background-color: #a0ddfb;
        }

        .photo:hover img {
            opacity: 0.8;
        }

        .edit-profile-button {
            background-color: transparent;
            border: none;
            color: #fffffe;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }

        .edit-profile-button:hover {
            color: #a0ddfb;
        }

        .edit-profile-button span {
            font-size: 18px;
            display: inline-block;
            vertical-align: middle;
        }

        .followers-following {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_pic) }}" alt="User" onerror="this.src='{{ url_for('static', filename='usericon.png') }}'">
        
        <div class="profile-buttons">
            {% if session.loggedin %}
                {% if session.id != user.id %}
                    {% if is_following(session.id, user.id) %}
                        <form action="{{ url_for('unfollow', followee_id=user.id) }}" method="post">
                            <button class="button" type="submit">Wave Bye-Bye</button>
                        </form>
                    {% else %}
                        <form action="{{ url_for('follow', followee_id=user.id) }}" method="post">
                            <button class="button" type="submit">Be My Buddy</button>
                        </form>
                    {% endif %}
                {% endif %}

                <a href="{{ url_for('edit_profile') }}" class="edit-profile-button">
                    <span>{{ user.username }}</span><span>ð“‚ƒðŸ–Œ</span>
                </a>

                <div class="followers-following">
                    <a href="{{ url_for('followers', user_id=user.id) }}" class="button">Sunshine</a>
                    <a href="{{ url_for('following', user_id=user.id) }}" class="button">Sparkles</a>
                </div>

                <a href="{{ url_for('upload') }}" class="button">Share Your Snap!</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="button">Join the Fun!</a>
            {% endif %}
        </div>
    </div>

    <div class="photo-grid">
        {% for image in images %}
            <div class="photo">
                <img src="{{ url_for('static', filename='images/' ~ image.filename) }}" alt="{{ image.title }}" ondblclick="toggleFullscreen(this)">
                <p>{{ image.title }}</p>
                <div class="photo-dropdown">
                    <button onclick="window.location.href='{{ url_for('edit_image', image_id=image.id) }}'">ðŸ–Œ</button>
                    <button onclick="window.location.href='{{ url_for('delete_image', image_id=image.id) }}'">ðŸ—‘</button>
                    <button onclick="promptAndDownloadPolaroid('{{ url_for('static', filename='images/' ~ image.filename) }}', '{{ image.title }}')">â¬‡</button>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        function toggleFullscreen(img) {
            if (img.classList.contains('fullscreen')) {
                img.classList.remove('fullscreen');
                document.body.style.overflow = 'auto';
            } else {
                img.classList.add('fullscreen');
                document.body.style.overflow = 'hidden';
            }
        }
    
        function promptAndDownloadPolaroid(imageUrl, defaultTitle) {
            const userTitle = prompt("Enter the text you want to display on the Polaroid frame:", defaultTitle);
            if (userTitle !== null) {
                downloadPolaroid(imageUrl, userTitle);
            }
        }
    
        function downloadPolaroid(imageUrl, title) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const img = new Image();
    
            img.onload = function() {
                const imgPadding = 20;
                const textPadding = 50;
                const textHeight = 30;
                const polaroidWidth = img.width + imgPadding * 2;
                const polaroidHeight = img.height + imgPadding + textPadding + textHeight;
                canvas.width = polaroidWidth;
                canvas.height = polaroidHeight;
    
                context.fillStyle = '#fff';
                context.fillRect(0, 0, polaroidWidth, polaroidHeight);
    
                context.drawImage(img, imgPadding, imgPadding);
    
                context.fillStyle = '#000';
                context.font = '20px "Gloria Hallelujah"';
                context.textAlign = 'center';
                context.fillText(title, polaroidWidth / 2, img.height + imgPadding + textPadding / 2);
    
                const link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = `${title}_polaroid.png`;
                link.click();
            };
    
            img.src = imageUrl;
        }
    </script>
    
</body>
</html>
