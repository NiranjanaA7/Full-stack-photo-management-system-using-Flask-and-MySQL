<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show & Share</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap">
    <style>
        body {
            font-family: 'Gloria Hallelujah', cursive;
            background-color: #8b5939; /* Keep original background color */
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            background-color: #8b5939;  /* Keep original header color */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            display: flex;
            width: 100%;
            justify-content: flex-end;
        }

        .user-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .upload {
            background: #8b5939;   /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(225, 218, 218, 0.436); /* Slightly darker shadow for contrast */
            max-width: 400px;
            margin: 50px auto; /* Centers the form horizontally and adds top margin */
            text-align: center;
            font-family: 'Gloria Hallelujah', cursive;
        }

        .upload h1 {
            margin-bottom: 20px;
            color: #fff; /* Ensure text is readable */
        }

        .upload form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .upload label {
            text-align: left;
            font-weight: bold;
            color: #fff; /* Ensure text is readable */
        }

        .upload input[type="text"],
        .upload textarea,
        .upload input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Ensures input fields are responsive */
            box-sizing: border-box; /* Includes padding and border in total width */
            font-family: 'Gloria Hallelujah', cursive;
        }

        .upload button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #a0ddfb;
            color: #000000;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Gloria Hallelujah', cursive;
        }

        .upload button:hover {
            background-color: #555;
        }

        .upload p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content, e.g., logo or navigation -->
    </header>

    <main>
        <section class="upload">
            <h1>Upload Image</h1>
            <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
                <div>
                    <label for="title">Label It</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="description">Share the Story ( Your buddies will find it using the words below, just like hashtags!ðŸ¤­ )</label>
                    <textarea name="description" id="description" rows="4" required></textarea>
                </div>
                <div>
                    <label for="image">Pick Your Piccy</label>
                    <input type="file" name="image" id="image" accept="image/*" required>
                </div>
                <button type="submit">Pop It In</button>
            </form>
            <p>{{ msg }}</p>
        </section>
    </main>

    <script>
        function toggleDropdown() {
            document.getElementById("userDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.user-icon img')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
