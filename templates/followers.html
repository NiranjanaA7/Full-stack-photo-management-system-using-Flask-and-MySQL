<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}'s Followers</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Gloria Hallelujah', cursive;
            background-color: #8b5939; 
            color: #fff;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
        }

        .gallery {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        .photo {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            width: 100%;
            max-width: 600px; /* Adjusted max-width for consistency */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo img {
            width: 100px; /* Set fixed width */
            height: 100px; /* Set fixed height */
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .photo h3 {
            margin: 10px 0 5px;
            color: #8b5939;
        }

        .photo-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .photo-buttons button {
            padding: 5px 10px;
            border: none;
            background-color: #a0ddfb; /* Blue button color */
            color: #000000;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            font-family: 'Gloria Hallelujah', cursive;
        }

        .photo-buttons button:hover {
            background-color: #a0ddfb;/* Darker blue on hover */
        }

        /* Hide the logged-in user's profile */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <section class="profile">
            <h1>{{ user.username }}'s Sunshines</h1>
        </section>
        <section class="gallery">
            <div class="photo-grid">
                {% for follower in followers %}
                    {% if follower.id != session.id %}
                        <div class="photo">
                            <img src="{{ url_for('static', filename='profile_pics/' ~ follower.profile_pic) }}" alt="{{ user.username }}" onerror="this.src='{{ url_for('static', filename='usericon.png') }}'">
                            <h3>{{ follower.username }}</h3>
                            <div class="photo-buttons">
                                <button onclick="window.location.href='{{ url_for('view_profile', user_id=follower.id) }}'">Get to know me !!</button>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
