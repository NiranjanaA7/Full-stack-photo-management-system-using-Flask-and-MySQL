<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Image</title>
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap">
    <style>
        body {
            font-family: 'Gloria Hallelujah', cursive;
            background-color: #8b5939; /* Keep original background color */
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            background-color: #8b5939; /* Keep original header color */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            display: flex;
            width: 100%;
            justify-content: flex-end;
        }

        .user-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .auth-form {
            background: #8b5939;  /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(225, 218, 218, 0.436); /* Slightly darker shadow for contrast */
            max-width: 400px;
            margin: 50px auto; /* Centers the form horizontally and adds top margin */
            text-align: center;
            width: 100%; /* Ensures form is responsive */
            box-sizing: border-box; /* Ensures padding and border are included in the total width and height */
            
        }

        .auth-form h1 {
            margin-bottom: 20px;
            color: #fff; /* Ensure text is readable */
        }

        .auth-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form label {
            text-align: left;
            font-weight: bold;
            color: #fff; /* Ensure text is readable */
        }

        .auth-form input,
        .auth-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Ensures input and textarea are responsive */
            box-sizing: border-box; /* Ensures padding and border are included in the total width and height */
        }

        .auth-form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #a0ddfb;
            color: #000000;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Gloria Hallelujah', cursive;
        }

        .auth-form button:hover {
            background-color: #555;
        }

        .auth-form p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
        </div>
    </header>
    <main>
        <div class="auth-form">
            <h1>Edit Image</h1>
            <form method="POST" action="{{ url_for('edit_image', image_id=image.id) }}"> <!-- Correct action URL -->
                <label for="title">Give It a Name</label>
                <input type="text" id="title" name="title" value="{{ image.title }}" required>
                <label for="description">Give It Some Words</label>
                <textarea id="description" name="description" rows="4" required>{{ image.description }}</textarea>
                <button type="submit">Refresh It</button>
            </form>
        </div>
    </main>
</body>
</html>
